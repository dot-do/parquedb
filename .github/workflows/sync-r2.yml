name: Sync R2 Data

on:
  push:
    branches: [main]
    paths:
      - 'data/snippets/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if unchanged'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: sync-r2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync Data to R2
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install snippets dependencies
        working-directory: snippets
        run: npm ci

      - name: Check data files exist
        run: |
          echo "Checking data/snippets directory..."
          ls -la data/snippets/ || echo "No snippets directory found"

          # Verify required files exist
          for file in onet-occupations.json unspsc.json imdb-titles.json; do
            if [ -f "data/snippets/$file" ]; then
              echo "Found: $file ($(wc -c < "data/snippets/$file") bytes)"
            else
              echo "Warning: Missing $file"
            fi
          done

      - name: Sync to R2
        working-directory: snippets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          FORCE_FLAG=""
          if [ "${{ inputs.force }}" = "true" ]; then
            FORCE_FLAG="--force"
          fi

          npx tsx scripts/sync-r2.ts $FORCE_FLAG --verbose

      - name: Verify sync
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Verifying R2 bucket contents..."
          npx wrangler r2 object list parquedb-search-data --prefix="" | head -20
