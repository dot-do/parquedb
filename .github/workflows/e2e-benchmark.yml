name: E2E Benchmark

on:
  # Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      url:
        description: 'Worker URL to benchmark'
        required: false
        default: 'https://parquedb.workers.do'
      datasets:
        description: 'Comma-separated datasets to test'
        required: false
        default: 'imdb,onet-full,unspsc-full'
      iterations:
        description: 'Number of iterations per query'
        required: false
        default: '3'

jobs:
  benchmark:
    name: E2E Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E benchmark
        run: |
          node scripts/e2e-benchmark.mjs \
            --url="${{ github.event.inputs.url || 'https://parquedb.workers.do' }}" \
            --datasets="${{ github.event.inputs.datasets || 'imdb,onet-full,unspsc-full' }}" \
            --iterations="${{ github.event.inputs.iterations || '3' }}" \
            --output=json > benchmark-results.json
        env:
          CI: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 30

      - name: Display benchmark summary
        run: |
          echo "## E2E Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node -e "
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('benchmark-results.json', 'utf8'));

            console.log('### Configuration');
            console.log('- **Worker URL**: ' + results.config.url);
            console.log('- **Datasets**: ' + results.config.datasets.join(', '));
            console.log('- **Iterations**: ' + results.config.iterations);
            console.log('');

            if (results.benchmark?.lastResult?.data?.summary) {
              const s = results.benchmark.lastResult.data.summary;
              console.log('### R2 I/O (V3 vs V1)');
              console.log('| Metric | Value |');
              console.log('|--------|-------|');
              console.log('| Avg Speedup | ' + s.avgSpeedup + 'x |');
              console.log('| Best Speedup | ' + (s.bestSpeedup?.speedup || 'N/A') + 'x |');
              console.log('');
            }

            if (results.benchmarkIndexed?.lastResult?.data?.summary) {
              const s = results.benchmarkIndexed.lastResult.data.summary;
              console.log('### Secondary Indexes');
              console.log('| Metric | Value |');
              console.log('|--------|-------|');
              console.log('| Avg Speedup | ' + s.avgSpeedup + 'x |');
              console.log('| Median Speedup | ' + s.medianSpeedup + 'x |');
              console.log('| Index Beneficial Rate | ' + s.indexBeneficialRate + '% |');
              console.log('');
            }
          " >> $GITHUB_STEP_SUMMARY
